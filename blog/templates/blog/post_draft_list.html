{% extends 'blog/base.html' %}
{% block content %}
    {% for post in posts %}
        <div>
            <p>create: {{ post.created_date|date:'y-m-d' }}</p>
            <h1><a href="{% url 'blog:post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|truncatechars:200 }}</p>
        </div>

    {% endfor %}


{% endblock %}
