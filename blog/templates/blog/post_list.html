{% extends 'blog/base.html' %}
{% block content %}
    {{ block.super }}
    <!--{% for tag in tags %}-->
    <!--<p>태그: {{ tag }}</p>-->
    <!--{% endfor %}-->
    {% for post in posts %}
      <div>
        <section>
        <hr>
        <a href="{% url 'blog:post_detail' pk=post.pk %}">제목: {{ post.title }}</a>
        <hr>
          <p>내용: {{ post.text|linebreaksbr }}</p>
          <p>배포일: {{ post.published_date }}</p>
          <p>댓글: {{ post.approved_comments.count }}</p><hr>
          {% if user.is_authenticated %}
            <a href="{% url 'blog:post_remove' pk=post.pk %}">[삭제]</a>
          {% endif %}
<hr>
        </section>
      </div>
    {% endfor %}


{% endblock %}
