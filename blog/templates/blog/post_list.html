{% extends 'blog/base.html' %}
{% block content %}
    {{ block.super }}
    {% for post in posts %}
      <div>
          <p>published: {{ post.published_date }}</p>

         <a href="{% url 'blog:post_detail' pk=post.pk %}">{{ post.title }}</a>

         <p>{{ post.text|linebreaksbr }}</p>
      </div>
    {% endfor %}
{% endblock %}
