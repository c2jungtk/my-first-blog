<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>나의 블로그</title>
</head>
<body>
    <div>
        <h1><a href="/">나의 블로그</a></h1>
    </div>

    {% if user.is_authenticated %}
        <p>안녕하세요. '{{ user.first_name }}'님</p>
        <a href="{% url 'logout' %}">로그아웃</a>
    <nav>
        <h3><a href="{% url 'blog:post_new' %}">새글쓰기</a></h3>
        <h3><a href="{% url 'blog:post_draft_list' %}" >초안목록</a></h3>
    </nav>
    {% else %}
        <a href="{% url 'login' %}">로그인</a>
    {% endif %}

{% block content %}
{% endblock %}
</body>
</html>
