{% extends 'base.html'  %}

{% block content %}
<h1>로그인</h1>

<form action="" method="post">
    {% csrf_token %}
    {% if form.errors %}
        <p>아래 내용을 다시 확인하세요</p>
    {% endif %}
    <div>
         <p>{{ form.username.label_tag }}</p> {{ form.username }}
         <p>{{ form.password.label_tag }}</p> {{ form.password }}
    </div>
    <input type="submit" value="로그인">
    <input type="hidden" name="text" value="{{ text }}">


</form>

{% endblock %}
