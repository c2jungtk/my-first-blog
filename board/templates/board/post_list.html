{% extends 'board/base.html' %}
{% block content %}

        {% for board in boards %}

            <a href="{% url 'board:post_detail' pk=board.pk %}">
                <p>타이틀 : {{ board.title }}</p><hr>
                <p>유저 : {{ board.author }}</p><hr>
                <p>날짜 : {{ board.created_date }}</p><hr><br><br><br>
            </a>
        {% endfor %}
{% endblock %}
